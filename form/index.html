<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Service Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
    <!-- Main Form Container -->
    <div class="booking-container">
        <div class="form-header">
            <h2>Book Your Service</h2>
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-track"></div>
                <div class="step active" data-step="1">
                    <div class="step-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <span>Start</span>
                </div>
                <div class="step" data-step="2">
                    <div class="step-icon"><i class="fas fa-list-check"></i></div>
                    <span>Quote</span>
                </div>
                <div class="step" data-step="3">
                    <div class="step-icon"><i class="fas fa-user"></i></div>
                    <span>Details</span>
                </div>
                <div class="step" data-step="4">
                    <div class="step-icon"><i class="fas fa-check"></i></div>
                    <span>Confirm</span>
                </div>
            </div>
        </div>

        <form id="bookingForm">
            
            <!-- STEP 1: Location & Service Dropdowns -->
            <div class="form-step active" id="step-1">
                
                <div class="step-one-layout">
                    <!-- Region Selection -->
                    <div class="form-group">
                        <label class="label-title">Select Region</label>
                        <div class="select-wrapper">
                            <select id="regionSelect" class="form-control styled-select">
                                <option value="" disabled selected>Choose your area...</option>
                                <option value="gp">Johannesburg / Gauteng</option>
                                <option value="kzn">KZN / Durban</option>
                            </select>
                        </div>
                    </div>

                    <!-- Parent Dropdown: Service Type -->
<div class="form-group fade-in hidden" id="serviceTypeWrapper">
    <label class="label-title">Select Service Type</label>
    
    <div class="select-wrapper">
        <!-- Added 'styled-select' class -->
        <select id="serviceCategorySelect" class="form-control styled-select">
            <option value="" disabled selected>Select Service Type</option>
            <option value="residential">Residential: Houses, Apartments, Townhouses, Similar</option>
            <option value="corporate">Corporate: Offices, Hospitals, Schools, Warehousing</option>
            <option value="hospitality">Hospitality: Hotels, BnBs, Guesthouses, Lodges</option>
        </select>
    </div>
    
    <small class="helper-text" id="categoryHelper"></small>
</div>

                    <!-- Child Dropdown: Specific Service (Residential) -->
                    <div class="form-group fade-in hidden" id="specificServiceWrapper">
                        <label class="label-title">Select Service</label>
                        <div class="select-wrapper">
                            <select id="specificServiceSelect" class="form-control styled-select">
                                <option value="" disabled selected>Select Service</option>
                                <!-- Options injected via JS -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="btn-wrapper right">
                    <button type="button" class="btn-next-salmon" onclick="nextStep()">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- STEP 2: Build Quote -->
            <div class="form-step" id="step-2">
                <h3 id="quote-title">Build Your Quote</h3>
                
                <div id="loader" class="loader" style="display:none;">
                    <div class="spinner"></div>
                    <p>Loading options...</p>
                </div>

                <div id="dynamic-options-container">
                    <!-- Packages and Addons inject here -->
                </div>

                <div class="btn-wrapper">
                    <button type="button" class="btn-back" onclick="prevStep()">Back</button>
                    <button type="button" class="btn-next-salmon" onclick="nextStep()">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- STEP 3: User Details -->
            <div class="form-step" id="step-3">
                <h3>Your Details</h3>
                
                <div class="input-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="userName" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="userEmail" class="form-control" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="userPhone" class="form-control" placeholder="082 123 4567">
                    </div>
                    <div class="form-group">
                        <label>Service Address</label>
                        <input type="text" id="userAddress" class="form-control" placeholder="123 Street Name, Suburb">
                    </div>
                    <div class="form-group">
                        <label>Preferred Date</label>
                        <input type="date" id="serviceDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Preferred Time</label>
                        <select id="serviceTime" class="form-control">
                            <option value="morning">Morning (08:00 - 12:00)</option>
                            <option value="afternoon">Afternoon (13:00 - 16:00)</option>
                        </select>
                    </div>
                </div>

                <div class="discount-box">
                    <label class="checkbox-container">
                        <input type="checkbox" id="contractDiscount">
                        <span class="checkmark"></span>
                        <div class="text">
                            <strong>Looking for a weekly contract?</strong>
                            <small>Check this box to apply a 25% recurring discount.</small>
                        </div>
                    </label>
                </div>

                <div class="btn-wrapper">
                    <button type="button" class="btn-back" onclick="prevStep()">Back</button>
                    <button type="button" class="btn-next-salmon" onclick="nextStep()">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- STEP 4: Summary -->
            <div class="form-step" id="step-4">
                <h3>Confirm Booking</h3>
                <div id="final-summary-content"></div>

                <div class="btn-wrapper">
                    <button type="button" class="btn-back" onclick="prevStep()">Back</button>
                    <button type="submit" class="btn-submit-salmon">Submit Request</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Live Price Sidebar -->
    <div class="sidebar-summary" id="sidebar">
        <div class="sidebar-content">
            <h4>Estimated Quote</h4>
            <div class="line-item"><span>Call-Out Fee</span><span id="sb-callout">R 0.00</span></div>
            <div class="line-item"><span>Package</span><span id="sb-package">R 0.00</span></div>
            <div class="line-item"><span>Add-Ons</span><span id="sb-addons">R 0.00</span></div>
            <div class="line-item discount hidden" id="sb-discount-row"><span>Contract Discount (25%)</span><span id="sb-discount">- R 0.00</span></div>
            <hr>
            <div class="total-section">
                <small>Total Estimate</small>
                <div class="big-price" id="sb-total">R 0.00</div>
            </div>
            <div class="warning-msg hidden" id="sb-min-warning">
                <i class="fas fa-info-circle"></i> Minimum charge of R950 applies.
            </div>
        </div>
    </div>
</div>

<!-- Mobile Footer -->
<div class="mobile-footer" id="mobile-footer">
    <div class="mf-text">
        <small>Estimated Total</small>
        <span id="mf-total">R 0.00</span>
    </div>
    <button type="button" onclick="nextStep()" id="mf-btn">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
